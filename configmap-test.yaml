apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-test
  labels:
    app: configmap-test
data:
  config.json: |
    {
      "config": {
        "message": "v1.1" 
      }
    }
---
kind: Service
apiVersion: v1
metadata:
  name: configmap-test
spec:
  selector:
    app: configmap-test
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmap-test
spec:
  selector:
    matchLabels:
      app: configmap-test
  template:
    metadata:
      labels:
        app: configmap-test
    spec:
      containers:
        - name: configmap-test
          image: expcat/configmap-test
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config/config.json
      volumes:
        - name: config
          configMap:
            name: configmap-test
            items:
              - key: config.json
                path: config/config.json
